name: Data Quality Check

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'data/**'
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC

jobs:
  semantic-validation:
    runs-on: ubuntu-latest
    
  strategy:
    matrix:
      data_check:
        - { file: 'data/transactions.csv', type: 'currency_usd_to_jpy', column: 'amount' }
        - { file: 'data/temperatures.json', type: 'temperature_c_to_f', column: 'temperature' }
        - { file: 'data/metrics.json', type: 'custom_numeric_distribution', column: 'value' }
        - { file: 'data/holiday-sales.csv', type: 'custom_numeric_distribution', column: 'revenue' }

steps:
  - uses: ./.github/actions/data-semantic-guard
    with:

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate data integrity
        uses: ./.github/actions/data-semantic-guard
        with:
          file_type: ${{ matrix.data_check.type }}
          file_path: ${{ matrix.data_check.file }}
          comparison_type: ${{ matrix.data_check.type }}
          numeric_column: ${{ matrix.data_check.column }}
          confidence_threshold: 90
        continue-on-error: true
        id: validation
      
      - name: Upload corruption report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: corruption-report
          path: silent-data-corruption-report.json
          retention-days: 30
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Silent data corruption detected!"
          echo "Confidence: ${{ steps.validation.outputs.confidence_score }}%"